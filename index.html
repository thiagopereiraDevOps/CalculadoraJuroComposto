<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Juros Compostos</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de Juros Composto</h2>

            <div id="input_box">
                <div id="input_field">
                  <label for="value">Valor Inicial (capital):</label>
                  <input type="number" id="value">
                </div>
                <div id="input_field">
                  <label for="fee">Taxa de Juros a.b:</label>
                  <input type="number" id="fee">
                </div>
                <div id="input_field">
                  <label for="time">Tempo de Redimento a.m:</label>
                  <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
